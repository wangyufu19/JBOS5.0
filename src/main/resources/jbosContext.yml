server:
  application: jbos
  webcontainer:
    name: tomcat
    port: 9080
    conextPath: jbos
#数据源配置
#jbos.datasource.driverClass=oracle.jdbc.driver.OracleDriver
#jbos.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:orcl
jbos:
  profiles:
    active: dev
  #MyBatis配置
  mybatis:
    mapperLocations: classpath:mapper/*.xml
  datasource:
    driverClass: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jbos?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true&nullCatalogMeansCurrent=true
    username: jbos
    password: jbos
    jndiName: java:comp/env/jbos
    type: jdbc

